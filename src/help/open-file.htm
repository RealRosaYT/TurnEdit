<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open File</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Open file</h1>
	<p>To a open file do below:</p>
	<ol>
	<li>Click Navigation(File > Open)</li>
	<li>Input file name</li>
	<li>Click "Open".</li>
	</ol>
	<p>Here's visually explanation:</p>
	<p>1. Click Navigation(File > Open)</p>
	<img src="nav-file.png" alt="1. Click Navigation(File > Open)" />
	<p>2. Input file name</p>
	<img src="open-dialog.png" alt="2. Input file name" />
	<p>3. Click "Open".</p>
	</body>
</html>
