<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Save File</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Save file</h1>
	<p>To a save file do below:</p>
	<ol>
	<li>Click Navigation(File > Save [or] Save As)</li>
	<li>Input file name</li>
	<li>Click "save".</li>
	</ol>
	<p>Here's visually explanation:</p>
	<p>1. Click Navigation(File > Save [or] Save As)</p>
	<img src="nav-file.png" alt="1. Click Navigation(File > Save [or] Save As)" />
	<p>2. Input file name</p>
	<img src="save-dialog.png" alt="2. Input file name" />
	<p>3. Click "save".</p>
	</body>
</html>
