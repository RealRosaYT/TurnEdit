<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Search or Replace</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Search or Replace</h1>
	<p>To a search or replace text, do below:</p>
	<p>1. Click Navigation(Edit > Search [or] Replace)</p>
	<img src="nav-edit.png" alt="1. Click Navigation(Edit > Search [or] Replace)" />
	<p>2.1. Input search or replace text</p>
	<img src="search-dialog.png" alt="2. input search text" />
	<p>2.2. If Replace, Input replace destination</p>
	<img src="replace-dialog.png" />
	<p>3. Click "Search" or "Replace"</p>
	</body>
</html>
