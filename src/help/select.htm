<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Selection</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Selection</h1>
	<h2>Normal selection</h2>
	<h3>Usage</h3>
	<ul>
		<li>Click, and drag.</li>
		<li>Push "Shift" key and left or right key.</li>
	</ul>
	<h2>Multi-line selection</h2>
	<h3>Usage</h3>
	<ul>
		<li>Click, and drag.</li>
		<li>Push "Shift" key and left or right or up or down key.</li>
	</ul>
	<h2>Word selection</h2>
	<h3>Usage</h3>
	<ul>
		<li>Double-click the word.</li>
	</ul>
	</body>
</html>
